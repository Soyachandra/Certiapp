<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Certificate</title>
</head>
<body>
    <h1>Update Certificate</h1>
    <form id="updateForm">
        <label for="certificateID">Certificate ID:</label>
        <input type="text" id="certificateID" name="certificateID" required><br><br>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required><br><br>

        <label for="candidateName">Candidate Name:</label>
        <input type="text" id="candidateName" name="candidateName" required><br><br>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <button type="submit">Update</button>
    </form>

    <script>
        document.getElementById('updateForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            
            const certificateID = document.getElementById('certificateID').value;
            const courseName = document.getElementById('courseName').value;
            const candidateName = document.getElementById('candidateName').value;
            const grade = document.getElementById('grade').value;
            const date = document.getElementById('date').value;

            const response = await fetch('/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ certificateID, courseName, candidateName, grade, date })
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.message);
            } else {
                alert('Error saving data.');
            }
        });
    </script>
</body>
</html>
